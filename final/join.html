<main>
 <form method="get" action="thankyou.html" class="business-form">
  <h1>Business Membership Application</h1>
  
  <label>Business Owner First Name:
    <input type="text" name="firstName" placeholder="John" autocomplete="given-name" required>
  </label>

  <label>Business Owner Last Name:
    <input type="text" name="lastName" placeholder="Doe" autocomplete="family-name" required>
  </label>

  <label>Business Title / Position:
    <input type="text" name="orgTitle" placeholder="CEO, Manager, Director..." 
           pattern="[A-Za-z\-\s]{3,}" required>
  </label>

  <label>Business Email:
    <input type="email" name="email" placeholder="info@yourbusiness.com" autocomplete="email" required>
  </label>

  <label>Business Phone:
    <input type="tel" name="phone" placeholder="+234-800-000-0000" autocomplete="tel" required>
  </label>

  <label>Business Name:
    <input type="text" name="organization" placeholder="Your Business Name" autocomplete="organization" required>
  </label>

  <label>Membership Level:
    <select name="membership" required>
      <option value="" disabled selected>Select Membership Level</option>
      <option value="NP">NP Membership (Free for Non-profits)</option>
      <option value="Bronze">Bronze Membership</option>
      <option value="Silver">Silver Membership</option>
      <option value="Gold">Gold Membership</option>
    </select>
  </label>

  <label>Business Description:
    <textarea name="description" placeholder="Describe your business, services, and goals..." rows="4"></textarea>
  </label>

  <input type="hidden" name="timestamp" id="timestamp">
  
  <input type="submit" value="Submit Application">
</form>
